<section class="w-100 bg-white" style="box-sizing: border-box;">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");

    .content-7-3 p,
    .content-7-3 h1 {
      margin: 0rem;
    }

    .content-7-3 .main {
      padding: 4rem 2rem 3.5rem;
    }

    .content-7-3 .title-font {
      font: 800 3rem/1.25 'Inter', sans-serif;
      color: #113873;
      letter-spacing: -0.025em;
      margin-bottom: 2rem;
    }

    .content-7-3 .caption-text {
      font: normal 1rem/2rem 'Inter', sans-serif;
      letter-spacing: 0.05em;
      color: #6681A9;
      margin-bottom: 4rem;
    }

    .content-7-3 .btn-learn {
      font: 500 1.125rem/1.75rem 'Inter', sans-serif;
      padding: 1rem 2.25rem;
      border-radius: 9999px;

      background-color: #195AFF;
      transition: 0.3s;
    }

    .content-7-3 .btn-learn:hover {
      background-color: #0343E5;
      transition: 0.3s;
    }

    .content-7-3 .btn-learn .arrow {
      left: 0px;
      transition: 0.4s;
      position: relative;
    }

    .content-7-3 .btn-learn:hover .arrow {
      left: 3px;
      transition: 0.4s;
      position: relative;
    }

    @media (min-width: 768px) {
      .content-7-3 .main {
        padding: 4rem 4rem 3.5rem;
      }
    }

    @media (min-width: 992px) {
      .content-7-3 {
        background-image: url("http://api.elements.buildwithangga.com/storage/files/2/assets/Content/Content7/Content-7-9.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }

      .content-7-3 .title-font {
        font: 800 3.75rem/1.25 'Inter', sans-serif;
      }

      .content-7-3 .caption-text {
        margin-bottom: 5rem;
      }

      .content-7-3 .main {
        padding: 2.25rem 7rem 3.5rem;
      }
    }
  </style>
  <!-- Navbar -->
  <div class="content-7-3" style="font-family: 'Inter', sans-serif">
    <div class="container-xxl mx-auto row main d-flex">
      <!-- Left Column -->
      <div class="col-lg-6 p-xxl-0 my-auto text-start mb-5 mb-lg-auto">
        <h1 class="title-font">What We Do ?
        </h1>
        <p class="caption-text">
          We see building as process, not product. we use <br class="d-sm-block d-none"> traditional and
          innovative construction methods to <br class="d-sm-block d-none"> bring life to your project. we
          believe in designing with <br class="d-sm-block d-none"> sustainability in mind
        </p>
        <button class="btn btn-learn d-flex text-white align-items-center mb-3 mb-md-0">
          Learn More
          <svg class="arrow ms-2" width="24" height="24" viewBox="0 0 24 24" fill="none"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M19.75 11.7256L4.75 11.7256" stroke="white" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
            <path d="M13.7002 5.70124L19.7502 11.7252L13.7002 17.7502" stroke="white" stroke-width="1.5"
                  stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <!-- Right Column -->
      <div class="col-lg-6 p-xxl-0 text-center">
        <img id="hero" class="w-100" style="object-fit: cover;"
             src="http://api.elements.buildwithangga.com/storage/files/2/assets/Content/Content7/Content-7-13.png"
             alt="" />
      </div>
    </div>
  </div>
</section>
