<section class="w-100 bg-white" style="box-sizing: border-box">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");

    .content-7-5 p,
    .content-7-5 h1 {
      margin: 0rem;
    }

    .content-7-5 .title-font {
      font: 800 3rem/1.25 "Inter", sans-serif;
      margin-bottom: 2rem;
      letter-spacing: -0.025em;
      color: #113873;
    }

    .content-7-5 .small-text {
      font-size: 1.125rem;
      line-height: 1.75rem;
      margin-bottom: 1rem;
      color: #113873;
    }

    .content-7-5 .caption-text {
      font-size: 1rem;
      line-height: 2rem;
      letter-spacing: 0.05em;
      margin-bottom: 4rem;
      color: #6681a9;
    }

    .content-7-5 .btn-read {
      font: 500 1.125rem/1.75rem "Inter", sans-serif;
      padding: 1rem 2.25rem;
      border-radius: 999px;
      background-color: #0343e5;
      transition: 0.3s;
    }

    .content-7-5 .btn-read:hover {
      background-color: #195aff;
      transition: 0.3s;
    }

    .content-7-5 .btn-read .arrow {
      left: 0px;
      transition: 0.4s;
      position: relative;
    }

    .content-7-5 .btn-read:hover .arrow {
      left: 3px;
      transition: 0.4s;
      position: relative;
    }

    .content-7-5 .main {
      padding: 4rem 2rem 3.5rem;
    }

    @media (min-width: 576px) {
      .content-7-5 .title-font {
        font: 800 3.75rem/1.25 "Inter", sans-serif;
      }
    }

    @media (min-width: 768px) {
      .content-7-5 .main {
        padding: 4rem 4rem 3.5rem;
      }
    }

    @media (min-width: 992px) {
      .content-7-5 {
        background-image: url("http://api.elements.buildwithangga.com/storage/files/2/assets/Content/Content7/Content-7-11.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }

      .content-7-5 .main {
        padding: 2.25rem 9rem 5rem 7rem;
      }

      .content-7-5 .caption-text {
        margin-bottom: 5rem;
      }
    }

    @media (max-width: 992px) {
      .content-7-5 .left-col {
        order: 2;
      }

      .content-7-5 .right-col {
        order: 1;
      }
    }
  </style>
  <!-- Navbar -->
  <div class="content-7-5" style="font-family: 'Inter', sans-serif">
    <div class="container-xxl main mx-auto row">
      <!-- Left Column -->
      <div class="left-col p-xxl-0 col-lg-6 col-12 text-center justify-content-start d-flex">
        <img id="hero" class="container p-0"
             src="http://api.elements.buildwithangga.com/storage/files/2/assets/Content/Content7/Content-7-14.png"
             alt="" />
      </div>
      <!-- Right Column -->
      <div
              class="right-col p-xxl-0 col-lg-6 col-12 d-flex justify-content-lg-end justify-content-start my-lg-auto mb-5 mb-lg-auto">
        <div class="d-block">
          <p class="small-text">Architecture</p>
          <h1 class="title-font">Trends</h1>
          <p class="caption-text">
            We believe that the built environment should be
            <br class="d-sm-block d-none" />
            as green as possible and strive to create
            <br class="d-sm-block d-none" />
            sustainable solutions for residential projects,
            <br class="d-sm-block d-none" />
            commercial buildings, schools, universities,
            <br class="d-sm-block d-none" />
            libraries or any other structure.
          </p>
          <button class="btn btn-read d-flex text-white align-items-center mb-2 mb-md-0">
            Read More
            <svg class="arrow ms-2" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M19.75 11.7256L4.75 11.7256" stroke="white" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
              <path d="M13.7002 5.70124L19.7502 11.7252L13.7002 17.7502" stroke="white" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
