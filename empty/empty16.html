<section class="w-100" style="box-sizing: border-box; background-color: #000000">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    .empty-4-8{
      padding: 2.5rem 2rem 5rem;
    }
    .empty-4-8 .main-img{
      object-fit: cover;
      object-position: center;
      margin-bottom: 0.5rem;
      width: 83.333333%;
    }
    .empty-4-8 .title-text{
      font: 600 1.875rem/2.25rem Poppins, sans-serif;
      margin-bottom: 1.25rem;
    }
    .empty-4-8 .title-caption{
      color: #999999;
      margin-bottom: 4rem;
      letter-spacing: 0.025em;
      line-height: 1.75rem;
    }
    .empty-4-8 .btn-back{
      font: 600 1.125rem/1.75rem Poppins, sans-serif;
      color: #000000;
      background-image: linear-gradient(rgba(208, 254, 123, 1), rgba(163, 252, 158, 1));
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
    }
    .empty-4-8 .btn-back:hover{
      color: #000000;
      --tw-shadow: inset 0 0px 18px 0 rgba(0, 0, 0, 0.7);
      box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
    }
    @media(min-width: 425px){
      .empty-4-8 .title-text{
        font-size: 40px;
      }
    }
    @media (min-width: 576px) {
      .empty-4-8{
        padding: 3.5rem 2rem 4rem;
      }
      .empty-4-8 .main-img{
        margin-bottom: 0.625rem;
        width: auto;
      }
    }
  </style>

  <div class="empty-4-8 container mx-auto d-flex align-items-center justify-content-center flex-column" style="font-family: 'Poppins', sans-serif;">
    <img class="main-img img-fluid" src="http://api.elements.buildwithangga.com/storage/files/2/assets/Empty%20State/EmptyState4/Empty-4-3.png" alt="">
    <div class="text-center w-100">
      <h1 class="title-text text-white">
        Opss! Something Missing
      </h1>
      <p class="title-caption">
        The page you’re looking for isn’t found. We<br class="d-sm-block d-none"> suggest you Back to Homepage.
      </p>
      <div class="d-flex justify-content-center">
        <button class="btn btn-back d-inline-flex border-0">
          Back to Homepage
        </button>
      </div>
    </div>
  </div>
</section>
