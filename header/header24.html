    .header-8-1 .frame {
      position: relative;
      width: 98%;
    }

    .header-8-1 .frame::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      box-sizing: border-box;
      border: 2px solid #fff;
      transform: translate(17px, 17px);
      transition: transform 250ms ease;
    }

    .header-8-1 .frame:hover::before {
      width: 100%;
      height: 100%;
      z-index: 0;
      transform: translate(0px, 0px);
    }
